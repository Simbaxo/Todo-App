<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="images/favicon.png?v=1">
  <title>Todo App</title>
</head>

<body>
  <div class="header">
    <div class="container">
      <h1 class="header__title">Todo App</h1>
      <h2 class="header__subtitle">What do you need todo?</h2>
    </div>
  </div>

  <div class="actions">
    <div class="actions__container">
      <input id="search-text" type="text" class="input" placeholder="Filter Todos">
      <label class="checkbox">
        <input type="checkbox" id="hide-completed"> Hide Completed
      </label>
    </div>
  </div>

  <div class="container">
    <div id="todos"></div>
    <form id="new-todo">
      <input type="text" class="input" placeholder="Something to do" name="text">
      <button class="button">Add Todo</button>
    </form>
  </div>

  <script src="/scripts/bundle.js"></script>
</body>

</html>
